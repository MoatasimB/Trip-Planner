<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight-start {
            background-color: lightgreen;
        }
        .highlight-end {
            background-color: lightcoral;
        }
        .highlight-range {
            background-color: lightyellow;
        }

        /* Centering the month and year heading */
        .calendar-heading {
            text-align: center;
            margin-bottom: 20px; /* Add some space below the heading */
        }
    </style>
</head>
<body>
    <h1>Calendar</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('calendar_page') }}">Calendar</a></li>
            <li><a href="{{ url_for('page2') }}">Page 2</a></li>
        </ul>
    </nav>
    <p>Here is your trip calendar (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</p>

    <h2 class="calendar-heading">{{ month_name }} {{ year_name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            {% for week in cal %}
            <tr>
                {% for day, class_name in week %}
                <td class="{{ class_name }}">
                    {{ day if day != 0 else '' }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
